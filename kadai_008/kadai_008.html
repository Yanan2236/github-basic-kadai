<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="このページは8章の課題です。">
    <title>8章課題</title>
</head>
<body> 
    <header>
        <h1>SAMURAIニュース</h1>
        <nav>
            <a href="https://www.sejuku.net/">ホーム</a>
            <a href="https://www.sejuku.net/">社会</a>
            <a href="https://www.sejuku.net/">経済</a>
            <a href="https://www.sejuku.net/">スポーツ</a>
            <a href="https://www.sejuku.net/">テクノロジー</a>
        </nav>
    </header>

    <main>
        <article>
            <h2>社会</h2>
            <section>
                <h3>和菓子店も「トリックオアトリート！」</h3>
                <p>日本でも年々人気の高まるハロウィン。<br>今年は大手和菓子店5社がハロウィン向けの和菓子セットを共同開発しました。</p>

                <audio controls>
                    <source src="ichi.mp3" type="audio/mpeg">
                </audio>
            </section>
            <section>
                <h3>私のおすすめ和菓子アンケートフォーム</h3>
                <form action="#" method="post">

                    <div>
                    <label for="name">氏名</label>
                    <input type="text" id="name" name="name" placeholder="名前を入力してください" required>
                    </div>

                    <div>
                    <label for="age">年代</label>
                    <select id="age" name="age" required>
                        <option value="" selected disabled hidden>選択してください</option>
                        <option value="10">10代以下</option>
                        <option value="20">20代</option>
                        <option value="30">30代</option>
                        <option value="40">40代以上</option>
                    </select>
                    </div>

                    <div>
                    <label><input type="radio" name="gender" value="male" required>男性</label>
                    <label><input type="radio" name="gender" value="female">女性</label>
                    <label><input type="radio" name="gender" value="other">その他</label>
                    </div>

                    <div>
                    <label for="wagashi">おすすめの和菓子の名称</label>
                    <input type="text" id="wagashi" name="wagashi" placeholder="例：みたらし団子" required>
                    </div>

                    <div>
                    <label for="reason">おすすめする理由</label>
                    <textarea id="reason" name="reason" rows="3"></textarea>
                    </div>

                    <div>
                    <label><input type="checkbox" name="agreement" required>個人情報保護方針に同意する</label>
                    </div>


                    <button type="submit">送信</button>
                    <button type="reset">リセット</button>
                </form>
            </section>
        </article>

        <article>
            <h2>テクノロジー</h2>            
            <section>
                <h3>SAMURAIが新しい動画をリリース</h3>
                <p>SAMURAI公式YouTubeで新しい動画がリリースされました。<br>動画の内容はHTML/CSSの解説です。</p>
            </section>
        </article>
    </main>

    <footer>
        <p>&copy; SAMURAIニュース</p>
    </footer>
    
</body>
</html>
